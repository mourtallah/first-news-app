<!doctype html> 
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/static/style.css" />
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
		<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
	</head>
	<body>
		<div id="map" style="width:100%; height: 400px;"></div>
		<h1> 
			Tranh Lam, a 25 year old, Asian Male died, on 1992-04-30 in a Homicide at Willowbrook Avenue &amp; Alondra Boulevard in Compton. 
		</h1>
		<script type="text/javascript">
			var map = L.map('map').setView([33.8885943, -118.2238673], 16); 
			var osmLayer = new L.TileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
				maxZoom :18,
				attribution : 'Data, imagery and map information provided by <a href="http://www.openstreetmap.org/" target="_blank">OpenStreetMap</a> and contributors.'
			});
			map.addLayer(osmLayer);
			var blackIcon = L.Icon.extend({
				options: { 
					iconUrl: "/static/marker-24%402x.png",
					iconSize: [24, 24]
				}
			});
			var marker = L.marker([33.8885943, -118.2238673], {icon: new blackIcon()}).addTo(map);
		</script>
	</body>
</html>
