<!doctype html> 
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/static/style.css" />
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
		<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
	</head>
	<body>
		<div id="map" style="width:100%; height: 400px;"></div>
		<h1> 
			Vivian Austin, a 87 year old, Black Female died, on 1992-05-03 in a Death at 1600 W. 60th St. in Harvard Park. 
		</h1>
		<script type="text/javascript">
			var map = L.map('map').setView([33.985667, -118.304741], 16); 
			var osmLayer = new L.TileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
				maxZoom :18,
				attribution : 'Data, imagery and map information provided by <a href="http://www.openstreetmap.org/" target="_blank">OpenStreetMap</a> and contributors.'
			});
			map.addLayer(osmLayer);
			var blackIcon = L.Icon.extend({
				options: { 
					iconUrl: "/static/marker-24%402x.png",
					iconSize: [24, 24]
				}
			});
			var marker = L.marker([33.985667, -118.304741], {icon: new blackIcon()}).addTo(map);
		</script>
	</body>
</html>
